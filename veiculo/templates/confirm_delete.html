{% extends 'base.html' %}


{% block content %}

<div class="container mt-4" >
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir o veículo "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'lista_veiculos' %}" class="btn btn-secondary">Cancelar</a>

    </form>
</div>


{% endblock %}
