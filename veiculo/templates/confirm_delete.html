{% extends 'base.html' %}


{% block content %}

<div class="container mt-4"  style="background-color: #ff4545;">
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir o veículo "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'lista_veiculos' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
</div>


{% endblock %}
