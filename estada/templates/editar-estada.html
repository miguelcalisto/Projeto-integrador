{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Estada{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Estada</h1>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    
    <button type="submit" class="btn btn-primary">Atualizar</button>
    <a href="{% url 'estada:detalhe-estada' object.pk %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
