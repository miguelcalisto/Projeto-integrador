{% extends 'base.html' %}
{% load static %}

{% block title %}Deletar Funcionário{% endblock %}

{% block content %}
  <h2 class="text-center text-danger">Tem certeza que deseja deletar este funcionário?</h2>
  <p><strong>Nome:</strong> {{ object.nome }}</p>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmar</button>
      <a href="{% url 'funcionarios:lista-funcionarios' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
