{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Editar Funcionário{% endblock %}

{% block content %}
  <h2 class="text-center">Editar Funcionário</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          <a href="{% url 'funcionarios:lista-funcionarios' %}" class="btn btn-danger me-2">Cancelar</a>

  </form>
{% endblock %}
