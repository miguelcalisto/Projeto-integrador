{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nova Vaga{% endblock %}

{% block content %}
<h1 class="mb-4">Cadastrar Nova Vaga</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}



    <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> Salvar
    </button>
    <a href="{% url 'vaga:lista-vagas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
