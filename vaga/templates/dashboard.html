<div style="display: flex; justify-content: center; align-items: center; margin-top: 40px;">
  <canvas id="vagaChart" width="1200" height="750" style="max-width: 1200px; max-height: 750px;"></canvas>
</div>

<!-- Chart.js + Plugin de Data Labels -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

<script>
  const ctx = document.getElementById('vagaChart').getContext('2d');

  const vagaChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Livre', 'Ocupada'],
      datasets: [{
        label: 'Status das Vagas',
        data: [{{ vagas_livre }}, {{ vagas_ocupada }}],
        backgroundColor: ['#28a745', '#dc3545'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      aspectRatio: 2,
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            font: {
              size: 26
            },
            padding: 26
          }
        },
        datalabels: {
          color: '#fff',
          font: {
            weight: 'bold',
            size: 24
          },
          formatter: function(value) {
            return value; // Exibe o n√∫mero (ex: 10, 5)
          }
        }
      }
    },
    plugins: [ChartDataLabels] // Ativa o plugin
  });
</script>
