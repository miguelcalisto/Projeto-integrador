{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Vaga{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Vaga {{ vaga.numero }}</h1>

<form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Atualizar
    </button>
    <a href="{% url 'vaga:lista-vagas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
