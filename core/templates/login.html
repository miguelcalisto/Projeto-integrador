{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("{% static 'istockphoto-658789952-612x612.jpg' %}");
      background-size: cover;      
      background-position: center; 
      background-repeat: no-repeat;
      height: 100vh;              
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6) !important;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4 bg-dark" >
          <h3 class="card-title mb-4 text-center text-white">Entrar</h3>

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_username" class="form-label text-white">Usu√°rio</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username" />
              {% if form.username.errors %}
                <div class="text-danger mt-1">
                  {{ form.username.errors }}
                </div>
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label text-white">Senha</label>
              <input type="password" name="password" required class="form-control" id="id_password" />
              {% if form.password.errors %}
                <div class="text-danger mt-1">
                  {{ form.password.errors }}
                </div>
              {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>

        </div>
      </div>
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
