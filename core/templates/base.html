<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Estacionamento{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Estilização extra opcional para o botão de tema */
        #toggleThemeBtn {
            cursor: pointer;
        }


        /* Footer no modo dark */
        body[data-bs-theme="dark"] footer {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        body[data-bs-theme="dark"] footer * {
            color: #000000 !important;
            background-color: transparent !important;
        }

        /* Navbar no modo dark: fundo branco */
        body[data-bs-theme="dark"] nav.navbar {
            background-color: white !important;
        }

        /* Navbar brand (logo + texto): preto */
        body[data-bs-theme="dark"] nav.navbar .navbar-brand,
        body[data-bs-theme="dark"] nav.navbar .navbar-brand i {
            color: black !important;
        }

        /* Navbar links no modo dark: texto preto escuro */
        body[data-bs-theme="dark"] nav.navbar .nav-link.btn {
            color: #212529 !important; /* preto escuro */
            border-color: #212529 !important;
        }

        /* Hover dos links no modo dark */
        body[data-bs-theme="dark"] nav.navbar .nav-link.btn:hover {
            background-color: #e2e6ea !important;
            color: #212529 !important;
        }

        /* Botão Tema Escuro/Claro no modo dark */
        body[data-bs-theme="dark"] #toggleThemeBtn {
            color: black !important;
            border-color: black !important;
        }

        /* Navbar toggler icon (hamburger) no modo dark */
        body[data-bs-theme="dark"] nav.navbar .navbar-toggler-icon {
            filter: invert(0) !important; /* ícone escuro */
        }

    </style>
</head>

<body data-bs-theme="light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para alternar tema -->
<script>
    const themeToggleBtn = document.getElementById('toggleThemeBtn');
    const body = document.body;

    function toggleTheme() {
        let currentTheme = body.getAttribute('data-bs-theme');
        let newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateButtonText(newTheme);
    }

    function updateButtonText(theme) {
        if (theme === 'dark') {
            themeToggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Tema Claro';
        } else {
            themeToggleBtn.innerHTML = '<i class="bi bi-moon-stars-fill"></i> Tema Escuro';
        }
    }

    themeToggleBtn.addEventListener('click', toggleTheme);

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-bs-theme', savedTheme);
        updateButtonText(savedTheme);
    });
</script>

</body>
</html>
