<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Estacionamento{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Estilização extra opcional para o botão de tema */
        #toggleThemeBtn {
            cursor: pointer;
        }


        /* Footer no modo dark */
        body[data-bs-theme="dark"] footer {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        body[data-bs-theme="dark"] footer * {
            color: #000000 !important;
            background-color: transparent !important;
        }

        /* Navbar no modo dark: fundo branco */
        body[data-bs-theme="dark"] nav.navbar {
            background-color: white !important;
        }

        /* Navbar brand (logo + texto): preto */
        body[data-bs-theme="dark"] nav.navbar .navbar-brand,
        body[data-bs-theme="dark"] nav.navbar .navbar-brand i {
            color: black !important;
        }

        /* Navbar links no modo dark: texto preto escuro */
        body[data-bs-theme="dark"] nav.navbar .nav-link.btn {
            color: #212529 !important; /* preto escuro */
            border-color: #212529 !important;
        }

        /* Hover dos links no modo dark */
        body[data-bs-theme="dark"] nav.navbar .nav-link.btn:hover {
            background-color: #e2e6ea !important;
            color: #212529 !important;
        }

        /* Botão Tema Escuro/Claro no modo dark */
        body[data-bs-theme="dark"] #toggleThemeBtn {
            color: black !important;
            border-color: black !important;
        }

        /* Navbar toggler icon (hamburger) no modo dark */
        body[data-bs-theme="dark"] nav.navbar .navbar-toggler-icon {
            filter: invert(0) !important; /* ícone escuro */
        }

    </style>
</head>

<body data-bs-theme="light">

{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-car-front-fill me-2" style="font-size: 1.5rem;"></i>
            Menu
            <span style="border-left: 3px solid black; height: 24px; margin-left: 10px;"></span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success text-black mx-1" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success text-black mx-1" href="{% url 'cliente_list' %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success text-black mx-1" href="{% url 'lista_veiculos' %}">Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success text-black mx-1" href="{% url 'funcionarios:lista-funcionarios' %}">Funcionários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success text-black mx-1" href="{% url 'estada:lista-estadas' %}">Estadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success text-black mx-1" href="{% url 'vaga:lista-vagas' %}">Vagas</a>
                </li>
            </ul>

            <!-- Botão para alternar tema -->
            <button id="toggleThemeBtn" class="btn btn-outline-secondary me-2">
                <i class="bi bi-moon-stars-fill"></i>
                Tema Escuro
            </button>

            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Sair</button>
            </form>


  <li class="nav-item"  style="list-style: none;">
  <a class="nav-link btn btn-outline-primary text-white mx-3 d-flex align-items-center"
     href="{% url 'admin:index' %}"
     style="
       background-color: #0078ff;
       font-weight: 700;
       border-radius: 10px;
       font-size: 1.25rem;
       padding: 3px 14px;
       border-width: 2px;
       ">
    <i class="bi bi-shield-lock-fill me-2"></i> Admin
  </a>
</li>



        </div>
    </div>
</nav>
{% endblock %}

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

{% block footer %}
<footer class="bg-dark text-center text-lg-start mt-5 text-white">
    <div class="container p-4">
        <!-- Conteúdo do rodapé, se necessário -->
    </div>
    <div class="text-center p-3 bg-dark text-white">
        © {{ ano_atual }} Estacionamento
    </div>
</footer>
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para alternar tema -->
<script>
    const themeToggleBtn = document.getElementById('toggleThemeBtn');
    const body = document.body;

    function toggleTheme() {
        let currentTheme = body.getAttribute('data-bs-theme');
        let newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateButtonText(newTheme);
    }

    function updateButtonText(theme) {
        if (theme === 'dark') {
            themeToggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Tema Claro';
        } else {
            themeToggleBtn.innerHTML = '<i class="bi bi-moon-stars-fill"></i> Tema Escuro';
        }
    }

    themeToggleBtn.addEventListener('click', toggleTheme);

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-bs-theme', savedTheme);
        updateButtonText(savedTheme);
    });
</script>

</body>
</html>
